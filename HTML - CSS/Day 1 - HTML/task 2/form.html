<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Page</h1>
    <form action="ThankYou.html" method="get">
        <fieldset>
            <legend>Sign Up</legend>
            <br>
            <br>
            <br>
            <label for="">First name</label>
            <br>
            <input type="text" placeholder="Enter your First Name" required = true>
            <br>
            <br>
            <label for="">Last name</label>
            <br>
            <input type="text" placeholder="Enter your Last Name" required = true>
            <br>
            <br>
            <label for="">E-Mail Address</label>
            <br>
            <input type="email" placeholder="Enter your Address" required = true>
            <br>
            <br>
            <label for="">Password</label>
            <br>
            <input type="password" placeholder="Enter your password" required = true>
            <br>
            <br>
            <br>
            <label for="">Repeat Password</label>
            <br>
            <input type="password" placeholder="confirm your password" required = true>
            <br>
            <br>
            <br>
            <label for="">Gender</label>
            <br>
            <br>
            <input type="radio" placeholder="" required = true name="gender">
            <label for="">Male</label>
            <br>
            <input type="radio" placeholder="" required = true name="gender">
            <label for="">Female</label>
            <br>
            <br>
            <input type="submit" value="Submit Registration form">
            <input type="reset" value="Reset Registration form">
        </fieldset>
    </form>
</body>
</html>
